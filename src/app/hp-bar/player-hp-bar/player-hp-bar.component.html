<div class="health-bar">
  <div class="health-status" [ngClass]="getHealthStatus()" [ngStyle]="getHeathBarWidth()">
    <div class="current-hp">{{getPlayerName()}}{{gameData.PlayerCurrentHealth}} / {{gameData.PlayerMaxHealth}}</div>
    <div class="health-percent">{{getHeathPercentage()}}%</div>
  </div>
</div>
