<div class="container">
  <mat-toolbar class="mat-toolbar mat-primary mat-toolbar-single-row" color="primary">
    <span>{{title}}</span>
    <span class="spacer"></span>
    <button (click)="openSettingsDialog()"
            aria-label="icon-button with settings icon"
            mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="settings icon">settings</mat-icon>
    </button>
  </mat-toolbar>

  <div class="components" *ngIf="connectionStatus.isConnectionSuccess">
    <app-position *ngIf="settings.showPlayerPosition"></app-position>
    <app-player-hp-bar></app-player-hp-bar>
    <app-statistics *ngIf="settings.showStatistics"></app-statistics>
    <app-event *ngIf="settings.showCurrentEvent"></app-event>
    <app-debug *ngIf="settings.showDebugging"></app-debug>
    <app-enemy-hp-bar *ngIf="settings.showEnemyHPBar"></app-enemy-hp-bar>
  </div>
</div>
